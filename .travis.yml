language: cpp

branches:
  only:
  - master
  - coverity_scan
env:
  global:
  - secure: 
addons:
  coverity_scan:
    project:
      name: CE-Programming/CEmu
      description: Build submitted via Travis CI
    build_command_prepend: cov-configure --gcc; qmake gui/qt
    build_command: make -j4 CC=gcc-6 CXX=g++-6 LINK=g++-6
    branch_pattern: coverity_scan
    notification_email:
      secure: 

before_install:
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- sudo add-apt-repository ppa:beineri/opt-qt551 -y
- sudo apt-get update -qq

install:
- sudo apt-get install -y --force-yes -qq g++-6 gcc-6; export CXX="g++-6" CC="gcc-6"; $CXX --version
- sudo apt-get install -y --force-yes -qq qt55base qt55declarative; source /opt/qt55/bin/qt55-env.sh

script:
- if [[ -e cov-int/build_log.txt ]]; then echo "Coverity Build Log:"; cat cov-int/build_log.txt; else echo "No Coverity build log found."; fi
- if [[ -e cov-int/scm_log.txt ]]; then echo "Coverity SCM Log:"; cat cov-int/scm_log.txt; else echo "No Coverity SCM log found."; fi

notifications:
  irc:
    channels:
      - "irc.choopa.net#cemu-dev"
    on_success: change
    on_failure: always
    skip_join: true
